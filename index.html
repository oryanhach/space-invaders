<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Space Invaders</title>
</head>

<body onload="onInit()" onkeydown="onKeyDown(event)">
    <div class="modal-container">
        <div class="modal"><span></span></div>
    </div>
    <div class="score">Score: <span>0</span></div>
    <div class="negs-killer-display">Negs Killer: <span>OFF</span></div>
    <div class="board-container"></div>
    <button class="restart-btn" onclick="setNewGame()">Start</button>
    <button class="pause-btn" onclick="pauseGame()">Stop</button>
    <button class="freeze-btn" onclick="freezeAliens()">Freeze</button>

    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
