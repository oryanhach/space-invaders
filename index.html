<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Space Invaders</title>
</head>

<body onload="onInit()" onkeydown="onKeyDown(event)">
    <div class="modal-container">
        <div class="modal"><span></span>
            <button class="button" onclick="setNewGame()">Restart</button>
        </div>
    </div>
    <div class="score">Score: <span>0</span></div>
    <div class="keys-info">Keys:
        <p>
            <span>Right</span> / <span>Left</span> arrows to move. <br>
            <span>Space</span> to shoot. <br>
            <span>X</span> to super attack. <br>
            <span>N</span> to neighbours killer. <br>
        </p>
    </div>
    <div class="board-container"></div>
    <div class="info-container">
        <div class="info super-attack">Super Attacks: <span>3</span></div>
        <div class="info negs-killer-display">Negs Killer: <span>OFF</span></div>
    </div>
    <div class="button-container">
        <button class="button restart-btn" onclick="setNewGame()">Start</button>
        <button class="button pause-btn" onclick="pauseGame()">Stop</button>
        <button class="button freeze-btn" onclick="freezeAliens()">Freeze</button>
    </div>

    <script src="js/game.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/candies.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
